<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<h2>View Allocation</h2>
<body>
    <div class="alertWrapper">
        <div *ngIf="errorAlert" class="alert alert-danger">
            <p>
                {{message}}<a class="close" (click)="closeMessage()"><nb-icon icon="close-outline"></nb-icon></a>
            </p>
        </div>
        <div *ngIf="successAlert" class="alert alert-success">
            <p>
                {{message}}<a class="close" (click)="closeMessage()"><nb-icon icon="close-outline"></nb-icon></a>
            </p>
        </div>
    </div>
        
    <div class="datatableWrapper">
        <table id="datatable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Engineer name</th>
                    <th>Item name</th>
                    <th>Quantity allocated</th>
                    <th>Allocation date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="allocationList.length > 0">
                <tr *ngFor="let allocation of allocationList">
                    <td>{{allocation.Engineer.EngineerName}}</td>
                    <td>{{allocation.Item.ItemName}}</td>
                    <td>{{allocation.QuantityAllocated}}</td>
                    <td>{{allocation.AllocationDate | date:'dd-MM-yyyy'}}</td>
                    <td>
                        <a *ngIf="allocation.Engineer.EngineerName == 'Ahmedabad Office'" (click)="fixDefect(allocation)">
                            <nb-icon icon="checkmark-square-2" title="Defect fixed, add back to stock"></nb-icon>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
