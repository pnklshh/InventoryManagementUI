<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>

<div *ngIf="isAddPage">
    <h2>Add Item</h2>
</div>
<div *ngIf="!isAddPage">
    <h2>Update Item</h2>
</div>

<body>
    <nb-card>
        <nb-card-body>
            <form #additemform=ngForm>
                <div class="alertWrapper">
                    <div *ngIf="errorAlert">
                        <nb-alert class="alert-center" status="danger">
                            <p>
                                {{message}}<a class="close" (click)="closeMessage()"><nb-icon icon="close-outline"></nb-icon></a>
                            </p>
                        </nb-alert>
                    </div>
                    <div *ngIf="successAlert">
                        <nb-alert class="alert-center" status="success">
                            <p>
                                {{message}}<a class="close" (click)="closeMessage()"><nb-icon icon="close-outline"></nb-icon></a>
                            </p>
                        </nb-alert>
                    </div>
                </div>
                <div class="mandate-notify">
                    <sup>*</sup>&nbsp;Mandatory fields
                </div>
            
                <div class="form-group row">
                    <label for="itemName" class="label col-sm-3 col-form-label">Item name<sup>*</sup></label>
                    <div class="col-sm-6">
                        <input type="text" id="itemName" nbInput fullWidth placeholder="Item name" name="itemName" #itemName=ngModel [(ngModel)]="item.ItemName" required>
                        <div *ngIf="itemName.invalid && (itemName.dirty || itemName.touched)" class="validate">
                            <div *ngIf="itemName.errors.required">
                                Item name is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="groupName" class="label col-sm-3 col-form-label">Group<sup>*</sup></label>
                    <div class="col-sm-6">
                        <nb-select fullWidth id="groupName" name="groupName" #groupName=ngModel [ngModel]="item.ItemGroup.GroupID" (ngModelChange)="onGroupChange($event)">
                            <nb-option *ngFor="let group of groupList" [value]="group.GroupID">{{group.GroupName}}</nb-option>
                        </nb-select>
                    </div>
                </div>

                <div class="form-group row offset-sm-3">
                    <div *ngIf="isAddPage">
                        <button type="submit" nbButton status="primary" (click)="addItem()" [disabled]="additemform.invalid">Add</button>
                    </div>
                    <div *ngIf="!isAddPage">
                        <button type="submit" nbButton status="primary" (click)="addItem()" [disabled]="additemform.invalid">Update</button>
                    </div>
                </div>
            </form>
        </nb-card-body>
    </nb-card>
</body>
</html>
