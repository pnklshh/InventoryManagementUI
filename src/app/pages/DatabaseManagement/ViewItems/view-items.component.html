<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<h2>View Items</h2>
<body>
    <div class="alertWrapper">
        <div *ngIf="errorAlert" class="alert alert-danger">
            <p>
                {{message}}<a class="close" (click)="closeMessage()"><nb-icon icon="close-outline"></nb-icon></a>
            </p>
        </div>
        <div *ngIf="successAlert" class="alert alert-success">
            <p>
                {{message}}<a class="close" (click)="closeMessage()"><nb-icon icon="close-outline"></nb-icon></a>
            </p>
        </div>
    </div>
    
    <div class="datatableWrapper">
        <table id="datatable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered">
            <thead >
                <tr>
                    <th>Item name</th>
                    <th>Group</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="itemList.length > 0">
                <tr *ngFor="let item of itemList">
                    <td>{{item.ItemName}}</td>
                    <td>{{item.ItemGroup.GroupName}}</td>
                    <td>
                        <a (click)="editItem(item)">
                            <nb-icon icon="edit" title="Update"></nb-icon>
                        </a>
                        <a (click)="deleteItem(item.ItemID, item.ItemName)">
                            <nb-icon icon="trash-2" title="Delete"></nb-icon>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
