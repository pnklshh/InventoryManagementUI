<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<h2>View Engineers</h2>
<body [class.makeblur]='loading'>
    <div class="alertWrapper">
        <div *ngIf="errorAlert">
            <nb-alert class="alert-center" status="danger">
                <div class="alertMessage">
                    <div class="msgDiv">{{message}}</div>
                    <div class="msgDiv closeDiv">
                        <a (click)="closeMessage()"><nb-icon icon="close-outline"></nb-icon></a>
                    </div>
                </div>
            </nb-alert>
        </div>
        <div *ngIf="successAlert">
            <nb-alert class="alert-center" status="success">
                <div class="alertMessage">
                    <div class="msgDiv">{{message}}</div>
                    <div class="msgDiv closeDiv">
                        <a (click)="closeMessage()"><nb-icon icon="close-outline"></nb-icon></a>
                    </div>
                </div>
            </nb-alert>
        </div>
    </div>

    <div class="datatableWrapper">
        <table id="datatable" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered nowrap">
            <thead >
                <tr>
                    <th>Engineer id</th>
                    <th>Engineer name</th>
                    <th>Email id</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody *ngIf="engineerList.length > 0">
                <tr *ngFor="let engineer of engineerList">
                    <td>{{engineer.EngineerID}}</td>
                    <td>{{engineer.EngineerName}}</td>
                    <td>{{engineer.EmailID}}</td>
                    <td>{{engineer.Role}}</td>
                    <td>
                        <a (click)="editEngineer(engineer)" [class.disabled]="role == 'engineer'">
                            <nb-icon icon="edit-outline" title="Update"></nb-icon>
                        </a>
                        <a (click)="deleteEngineer(engineer.EngineerID, engineer.EngineerName)" [class.disabled]="role == 'engineer'">
                            <nb-icon icon="trash-2-outline" title="Delete"></nb-icon>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</body>
</html>
