<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>

<body [class.makeblur]='loading'>
  <div class="chartContainer">

    <div *ngIf="!stockSummaryLoader && stockchartLabels.length > 0">

      </canvas>
    </div>

    <div *ngIf="loading" class="loaderContainer">
      <div class="loader"></div>
    </div>
    <div *ngIf="!loading" class="cardContainer">
      <nb-card class="card" status="danger">
        <nb-card-header>Items in Stock</nb-card-header>
        <nb-card-body class="danger-body" (click)="redirectToViewStock()">
          {{totalItemsinStock}}
        </nb-card-body>
      </nb-card>
    </div>
    <div *ngIf="!loading" class="cardContainer">
      <nb-card class="card" status="warning">
        <nb-card-header>Items Allocated</nb-card-header>
        <nb-card-body class="warning-body" (click)="redirectToViewAllocation()">
          {{totalItemsAllocated}}
        </nb-card-body>
      </nb-card>
    </div>
    <div *ngIf="!loading" class="cardContainer">
      <nb-card class="card" status="success">
        <nb-card-header>Items Used</nb-card-header>
        <nb-card-body class="success-body" (click)="redirectToViewUsage()">
          {{totalItemsUsed}}
        </nb-card-body>
      </nb-card>
    </div>
    <div *ngIf="!loading" class="cardContainer">
      <nb-card class="card" status="primary">
        <nb-card-header>Total Amount</nb-card-header>
        <nb-card-body class="primary-body">
          {{totalAmount}}
        </nb-card-body>
      </nb-card>
    </div>
    <div *ngIf="!loading" class="cardContainer">
      <nb-card class="card" status="info">
        <nb-card-header>Service charge</nb-card-header>
        <nb-card-body class="info-body">
          {{totalServiceCharge}}
        </nb-card-body>
      </nb-card>
    </div>
  </div>

  <div class="chartContainer">
    <div *ngIf="allocationSummaryLoader" class="loaderContainer">
      <div class="loader"></div>
    </div>
    <div *ngIf="!allocationSummaryLoader && allocationchartData.length > 0">
      <canvas baseChart
        [chartType]="'bar'"
        [data]="allocationchartData"
        [labels]="allocationchartLabels"
        [options]="allocationchartOptions"
        (chartHover)="allocationchartHovered($event)"
        (chartClick)="allocationchartClicked($event)">
      </canvas>
    </div>
    <div *ngIf="!allocationSummaryLoader && allocationchartData.length == 0">
      <h5><p class="emptyContainer">No Data available for Allocation Summary</p></h5>
    </div>
  </div>

  <div class="chartContainer">
    <div *ngIf="usageSummaryLoader" class="loaderContainer">
      <div class="loader"></div>
    </div>
    <div *ngIf="!usageSummaryLoader && usagechartData.length > 0">
      <canvas baseChart
        [chartType]="'bar'"
        [data]="usagechartData"
        [labels]="usagechartLabels"
        [options]="usagechartOptions"
        (chartHover)="usagechartHovered($event)"
        (chartClick)="usagechartClicked($event)">
      </canvas>
    </div>
    <div *ngIf="!usageSummaryLoader && usagechartData.length == 0">
      <h5><p class="emptyContainer">No Data available for Usage Summary</p></h5>
    </div>
  </div>
</body>
